<div id="id01" class="modal-container">
  <p-paginator dir="ltr" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
          [totalRecords]="books.length" [rowsPerPageOptions]="[4, 8, 16]" />
  <h2 class="school">الكتــب الدراسية</h2>
  <form [formGroup]="form">
    <div class="group group2">
      <div class="form-control">
        <mat-form-field appearance="outline" class="inputText">
          <mat-label>اسم الكتاب</mat-label>
          <input class="inputError" type="email" matInput />
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline" class="inputText">
          <mat-label>الاسم البديل</mat-label>
          <input class="inputError" type="email" matInput />
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline" class="inputText">
          <mat-label>الملاحظة</mat-label>
          <input class="inputError" type="email" matInput />
        </mat-form-field>
      </div>
    </div>
    <p-button class="showFee" (onClick)="showDialog()" label="إضافة+" />
    <p-chips  class="chipsOne" [max]="search" placeholder="ابحث هنا..." />
  </form>

  <!-- Responsive Table -->
  <div class="table-container">
    <div class="table-container">
      <mat-card>
        <table class="styled-table">
          <thead>
            <tr>
              <th>#</th>
              <th>اسم الكتاب</th>
              <th>الاسم البديل</th>
              <th>الملاحظة</th>
              <th>تاريخ الإنشاء</th>
              <th>العملية</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of paginatedBooks">
              <td>{{ student }}</td>
              <td>قران كريم</td>
              <td>Quran</td>
              <td>لا يوجد</td>
              <td>2025-1-1</td>
              <td>
                <div class="col text-left">
                  <div class="mt-sm-0 mt-2">
                    <button class="btn btn-left update" type="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-left">
                      <a class="dropdown-item"><i class="bi bi-pencil-square IconEdit"></i>تعديل</a>
                      <div role="separator" class="dropdown-divider"></div>
                      <a class="dropdown-item"><i class="bi bi-trash IconDelete"></i>حذف</a>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </mat-card>
    </div>

  </div>
</div>
