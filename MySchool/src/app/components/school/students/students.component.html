<div id="id01" class="">
  <div class="modal-content" style="background-color: #ffffff !important">
    <h2 class="school">عرض جميع الطلاب</h2>
    <div class="container">
      <div class="tabcontent">
        <form [formGroup]="form">
          <label for="termName" class="termName">اسم الطالب</label><br />
          <input
            type="text"
            formControlName="stage"
            class="term"
            placeholder="الاسم"
          />
          <label for="className" class="className">المرحلة</label>
          <input
            type="text"
            formControlName="note"
            class="class"
            placeholder="المرحلة"
          />
          <div class="input-group">
            <input
              (focus)="showCancel()"
              (blur)="hiddenCancel()"
              type="text"
              id="searchableInput"
              class="input1"
              formControlName="gradeName"
              placeholder=""
              autocomplete="off"
            />
            <label class="label1" for="">الصـف</label>
            @if (hidenCancel) {
            <span id="clearIcon"  title="مسح النص">✖</span>
            }
            <ul id="dropdownList"></ul>
          </div>
        </form>
        <input
          type="submit"
          (click)="openDialog()"
          class="btn btn-primary add"
          value="إضافة طالب+"
        />

        <table class="styled-table">
          <thead>
            <tr>
              <th>رقم الطالب</th>
              <th>اسم الطالب</th>
              <th>المرحلة</th>
              <th>الصف</th>
              <th>الشعبة</th>
              <th>العمر</th>
              <th>النوع</th>
              <th>تاريخ التسجيل</th>
              <th>العملية</th>
            </tr>
          </thead>
        </table>
      </div>
      <!-- <app-grades></app-grades>
            <app-division></app-division> -->
      <!-- Add similar content for other tabs (Class and Contact) as needed -->
    </div>
  </div>
</div>
