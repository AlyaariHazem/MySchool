<div class="w-full px-2 bg-white pt-2" dir="rtl">
    <h3>الطلاب غير المسجيلين في العام الجديد</h3>
    <div class="formgrid grid">
        <div class="field col">
            <p-floatlabel class="h-3rem mb-3" variant="on">
                <input
                    class="h-3rem text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    name="feeName" pInputText id="fee" type="text" name="note" autocomplete="off" />
                <label for="fee">اسم الطالب</label>
            </p-floatlabel>
        </div>
        <div class="field col">
            <p-floatlabel class="w-full md:w-56" variant="on">
                <p-select
                    class="h-3rem text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    [options]="" optionLabel="className" name="classID" optionValue="classID" [checkmark]="true"
                    [editable]="true" [showClear]="true" required />
                <label for="Class">إختار المرحلة</label>
            </p-floatlabel>
        </div>
        <div class="field col">
            <p-floatlabel class="w-full md:w-56" variant="on">
                <p-select
                    class="h-3rem text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    [options]="" optionLabel="className" name="classID" optionValue="classID" [checkmark]="true"
                    [editable]="true" [showClear]="true" required />
                <label for="Class">إختار الصف</label>
            </p-floatlabel>
        </div>
        <div class="field col">
            <button
                class="p-button p-component p-button-outlined border-round border-primary py-2 bg-primary p-button-secondary w-full">
                <span class="p-button-icon pi pi-search"></span>
                <span class="p-button-label">Search</span>
            </button>
        </div>
    </div>
    <div class="flex flex-wrap">
        @for (item of [1,2,3,4,3,2,2,21,1,3]; track $index) {
        <div class="flex-grow-1 flex-shrink-1 flex align-items-center justify-content-start mx-1 my-1">
            <div class="student-card surface-card border-round shadow-2 p-4 relative text-right" dir="rtl">
                <i class="pi pi-print absolute top-0 left-0 m-3 text-2xl cursor-pointer"></i>

                <i class="pi pi-info-circle absolute top-0 right-0 m-3 text-2xl cursor-pointer"></i>

                <div class="flex justify-content-center mt-0">
                    <img src="../../../../../assets/img/user.png"
                        class="w-6rem h-6rem border-circle shadow-3 object-cover" alt="student" />
                </div>

                <h3 class="text-center mt-2 mb-3 font-semibold text-900">
                    علي عبدالله صلاح البعري
                </h3>

                <ul class="list-none p-0 m-0 leading-5 text-800">
                    <li><span class="text-900">الرقم:</span> 881649</li>
                    <li><span class="text-900">النوع:</span> ذكر</li>
                    <li><span class="text-900">العمر:</span> 6 سنوات</li>
                    <li><span class="text-900">الشعبة:</span> أ</li>
                </ul>

                <hr class="my-3" />

                <div class="text-900 text-sm leading-6">
                    مجموع الدرجات <span class="font-bold text-primary">318</span> من&nbsp;600<br />
                    النسبة&nbsp;<span class="font-bold text-primary">53&nbsp;%</span>
                </div>

                <div class="flex justify-content-center my-3">
                    <span class="px-3 py-1 border-round bg-primary-100 text-primary-700 font-semibold text-xs">
                        ناجح
                    </span>
                </div>

                <div class="flex justify-content-between gap-2">
                    <p-button label="أول" iconPos="right" styleClass="p-button-text p-button-sm w-full"></p-button>
                    <i class="pi pi-angle-double-left mt-2"></i>
                    <p-button label="ثاني" iconPos="right" styleClass="p-button-text p-button-sm w-full"></p-button>
                </div>
            </div>

        </div>
        }
    </div>
</div>
