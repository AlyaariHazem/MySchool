<form class="group5" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
  <button class="close-btn" (click)="closeModal()">×</button>
  <!-- <app-head></app-head> -->
  <div class="student-header rtl-direction">
    <div class="student-photo-section">
      <div class="student-photo">
        <label for="fileInput">
          <img src="assets/img/user.jpg" alt="Student Photo" />
        </label>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          (change)="uploadPhoto($event)"
          style="display: none"
        />
        <button (click)="takePhoto()" class="btn btn-primary">
          التقاط صورة
        </button>
      </div>
    </div>

    <div class="student-info-section">
      <div class="student-name-id">
        <div class="student-name">
          <label>اسم الطالب:</label>
          <!-- <span>{{ student?.name }}</span> -->
        </div>
        <div class="student-id">
          <label>رقم الطالب:</label>
          <!-- <span>{{ student?.id }}</span> -->
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-success" type="submit" [disabled]="!mainForm.valid">إضافة</button>
        <button class="btn btn-info">جديد</button>
        <button class="btn btn-warning">الشهادة</button>
      </div>
    </div>
  </div>

  <div id="id01" class="" dir="rtl">
    <h2 class="school">إضافة طالب جديد</h2>
    <div class="modal-content" style="background-color: #ffffff !important">
      <div class="container">
        <button
          [ngClass]="{ tablink: true, active: activeTab === 'DataStudent' }"
          id="defaultOpen"
          (click)="openPage('DataStudent', $event.target)"
        >
          <span>بيانات الطالب</span>
        </button>
        <button
          [ngClass]="{ tablink: true, active: activeTab === 'OptionData' }"
          (click)="openPage('OptionData', $event.target)"
        >
          <span>بيانات إختيارية</span>
        </button>
        <button
          [ngClass]="{ tablink: true, active: activeTab === 'guardian' }"
          (click)="openPage('guardian', $event.target)"
        >
          <span>ولي الأمر</span>
        </button>
        <button
          [ngClass]="{ tablink: true, active: activeTab === 'fees' }"
          (click)="openPage('fees', $event.target)"
        >
          <span>رسوم الطالب</span>
        </button>
        <button
          [ngClass]="{ tablink: true, active: activeTab === 'document' }"
          (click)="openPage('document', $event.target)"
        >
          <span>الوثائق</span>
        </button>
        <p class="line"></p>
      </div>
    </div>

    @if (activeTab === 'DataStudent') {
      <div class="tabcontent">
      <app-primary-data [formGroup]="$any(mainForm.get('primaryData'))"></app-primary-data> <!-- this is not work when I add fromGroup but can I do that with anuther way?  -->
    </div>
    } @if (activeTab === 'OptionData') {
    <div class="tabcontent">
      <app-option-data [formGroup]="$any(mainForm.get('optionData'))"></app-option-data>
    </div>
    } @if (activeTab === 'guardian') {
    <div class="tabcontent">
      <app-guardian [formGroup]="$any(mainForm.get('guardian'))"></app-guardian>
    </div>
    } @if (activeTab === 'fees') {
    <div class="tabcontent">
      <app-fees [formGroup]="$any(mainForm.get('fees'))"></app-fees>
    </div>
    } @if (activeTab === 'document') {
    <div class="tabcontent">
      <app-document [formGroup]="$any(mainForm.get('document'))"></app-document>
    </div>
    }
  </div>
</form>
