<div class="allotment">
    <p-dropdown [options]="reportOptions" optionLabel="label" [(ngModel)]="selectedReportType"
        placeholder="Select a report" (onChange)="onReportSelect()"></p-dropdown>

    <ng-template  #reportContainer></ng-template>

    <form [formGroup]="formGroup">
        <p-editor formControlName="text" [style]="{ height: '320px' }"></p-editor>
    </form>
</div>
