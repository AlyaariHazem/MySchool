<div id="id01" [attr.dir]="languageService.dir" class="modal-container">
  <h2 class="school">بنود الدرجات</h2>
  <form [formGroup]="form">
    <div class="group group2">
      <div class="form-control">
        <mat-form-field appearance="outline" class="inputText">
          <mat-label>اسم المادة</mat-label>
          <input class="inputError" type="text" matInput />
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline" class="inputText">
          <mat-label>الدرجة العظمى</mat-label>
          <input class="inputError" type="number" matInput />
        </mat-form-field>
      </div>
      <div class="form-control">
        <button class="active">
          <i class="bi bi-record-circle" [ngStyle]="{'color': isActive ? 'red' : '#2fdf85'}"></i>
          نشط
          <span class="bi bi-caret-down-fill"></span>
        </button>

      </div>
    </div>
    <p-button class="showFee" (onClick)="showDialog()" label="إضافة+" />
    <p-chips [ngClass]="{'chipsOne':languageService.dir==='rtl','chipsOneEn':languageService.dir==='ltr'}"
      [max]="search" placeholder="ابحث هنا..." />
  </form>

  <!-- ... rest of your table/modal code ... -->

  <!-- Responsive Table -->
  <div id="printableTable">
    <!-- Your entire table markup, etc. -->
    <div class="table-container">
      <mat-card>
        <div class="responsive-table">
          <table class="styled-table">
            <thead>
              <tr>
                <th>#</th>
                <th>اسم البند</th>
                <th>الدرجة العظمى</th>
                <th>الحالة</th>
                <th>العملية</th>
              </tr>
            </thead>
            <tbody>
              @for (gradeType of paginatedGradeTypes; track $index) {
              <tr>
                <td>{{ gradeType.gradeTypeID }}</td>
                <td>{{gradeType.name}}</td>
                <td>{{gradeType.maxGrade}}</td>
                <td>
                  <button class="active" (click)="toggleIsActive(gradeType)">
                    <i class="bi bi-record-circle" [ngStyle]="{'color': gradeType.isActive ? '#2fdf85':'red'}">
                    </i>
                    {{ gradeType.isActive ? 'نشط' : 'غير نشط' }}
                    <span class="bi bi-caret-down-fill"></span>
                  </button>
                </td>
                <td>
                  <div class="col text-left">
                    <div class="mt-sm-0 mt-2">
                      <button class="btn btn-left update" type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-left">
                        <a class="dropdown-item"><i class="bi bi-pencil-square IconEdit"></i>تعديل</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item"><i class="bi bi-trash IconDelete"></i>حذف</a>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </mat-card>
      <p-paginator [attr.dir]="languageService.dir" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
        [totalRecords]="books.length" [rowsPerPageOptions]="[4, 8, 16]" />
    </div>
  </div>
</div>
