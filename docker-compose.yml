services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: myschool-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      # English: SQL Server expects MSSQL_SA_PASSWORD (not SA_PASSWORD)
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-Str0ng!Passw0rd12345}"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      # English: run sqlcmd from tools container (more reliable than relying on tools inside SQL image)
      test:
        [
          "CMD-SHELL",
          "docker run --rm --network host mcr.microsoft.com/mssql-tools18 /opt/mssql-tools18/bin/sqlcmd -S 127.0.0.1,1433 -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" >/dev/null 2>&1 || exit 1"
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: myschool-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # English: this maps to Configuration.GetConnectionString("SqlAdminConnection")
      ConnectionStrings__SqlAdminConnection: "Server=sqlserver,1433;Database=MySchool;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Str0ng!Passw0rd12345};TrustServerCertificate=True;Encrypt=False"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"

volumes:
  sql_data:
