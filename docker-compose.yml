services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: myschool-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      # English: SQL Server expects MSSQL_SA_PASSWORD
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-Str0ng!Passw0rd12345}"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      # English: sqlcmd is inside the SQL Server container at this path
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$MSSQL_SA_PASSWORD -C -Q \"SELECT 1\" -b -o /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: myschool-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # English: this maps to Configuration.GetConnectionString("SqlAdminConnection")
      ConnectionStrings__SqlAdminConnection: "Server=sqlserver,1433;Database=MySchool;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Str0ng!Passw0rd12345};TrustServerCertificate=True;Encrypt=False"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"

volumes:
  sql_data:
